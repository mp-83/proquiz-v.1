version: "3.5"
services:
  serverdb:
    image: "mysql"
    env_file:
     - "./be/.env"
    volumes:
      - "interviewdb:/var/lib/mysql"

  server:
    env_file:
     - "./be/.env"
    build:
      context: "./be"
    volumes:
      - "./be/package:/package"
    ports:
      - "5500:5500"

  frontend:
    env_file:
     - "./fe/.env"
    build:
      context: "./fe"
    volumes:
      - "./fe/webapp:/webapp"
    ports:
      - "8080:3000"

volumes:
  interviewdb:
